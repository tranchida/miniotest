apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: minio
spec:
  selector:
    app: minio
  ports:
    - name: s3
      protocol: TCP
      port: 9000
      targetPort: 9000
  type: ClusterIP
  clusterIP: None

---

apiVersion: v1
kind: Service
metadata:
  name: minio-service
  labels:
    app: minio
spec:
  selector:
    app: minio
  ports:
    - name: s3
      protocol: TCP
      port: 9000
      targetPort: 9000
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: minio-console-service
spec:
  selector:
    statefulset.kubernetes.io/pod-name: minio-0
  ports:
  - name: console
    protocol: TCP
    port: 9090
    targetPort: 44869
  type: LoadBalancer